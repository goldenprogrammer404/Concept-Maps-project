<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Concept Map</title>
	<style>
		#container {
			position: relative;
			width: 800px;
			height: 600px;
			margin: 0 auto;
			background-color: #fff;
		}

		.center-circle {
			margin: auto;
			position: absolute;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: #2ecc71;
			justify-content: center;
			align-items: center;
			font-size: 18px;
			color: #fff;
			text-align: center;
			line-height: 50px;
			font-size: 10px;
			cursor: pointer;
		}

		.peripheral-circle {
			margin: auto;
			position: absolute;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: #3498db;
			color: #fff;
			justify-content: center;
			align-items: center;
			font-size: 8px;
			text-align: center;
			line-height: 50px;
			cursor: pointer;
		}

		.closeButton {
			margin: auto;
			position: absolute;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: #ff0000;
			color: #fff;
			justify-content: center;
			align-items: center;
			font-size: 10px;
			text-align: center;
			line-height: 10px;
			cursor: pointer;
		}

		.line {
			position: absolute;
			background-color: black;
			height: 2px;
			width: 15px;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<script src="script.js"></script>
</body>
</html>
